        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

    input, button {
      font-size: 1rem;
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;

    #login-screen, #app-screen {
      display: none;
      padding: 20px;
    }
    #login-screen.active, #app-screen.active {

    }
    #sidebar {
      width: 100%;
      background: #222;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      position: sticky;
      top: 0;
    }
    #sidebar button {
      background: none;
      border: none;
      color: white;
      font-weight: bold;
    }
    #content {
      padding: 10px;
    }
    .hidden {
      display: none;
    }
    .contact {
      background: #ddd;
      padding: 8px;
      border-radius: 6px;
      margin: 5px 0;
      cursor: pointer;
    }
    .message {
      padding: 8px;
      margin: 4px 0;
      border-radius: 5px;
      max-width: 70%;
      clear: both;
    }
    .sent {
      background: #cce5ff;
      float: right;
    }
    .received {
      background: #e2e3e5;
      float: left;
    }
    .photochat-img {
      max-width: 200px;
      border-radius: 10px;
      margin-top: 10px;
    }
